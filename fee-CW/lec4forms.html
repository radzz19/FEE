<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="">
        <center>
            <h1>type-text</h1>
        <input type="text">
        <br>
        <br>
        <h1>password-type</h1>
        <input type="password" ><br>
        <br>
        <h1>date-type</h1>
        <input type="date" value="date"><br>
        <br>
        <h1>time-type</h1>
        <input type="time"><br>
        <br>
        <h1>color-type</h1>
        <input type="color"><br>
        <br>
        <br>
        <hr>
        <h1>PLACEHOLDER, LABELS & BUTTONS</h1>
        <label for="username">User Name:
            <input type="text" id="username" placeholder="Enter your name"> 
        </label>
        <br>
        <br>
        <label for="password"> Password :</label>
        <input type="text" id="password" placeholder="Enter-your-password"><br><br>
        <button type="submit">Submit</button>
        <br><br>
        <hr>
        <h1>CHECKBOX</h1>
       
        <input type="checkbox" id="age" >
        <LABEL for="age">AGE</LABEL>
        <input type="checkbox" id="age" checked>
        <BR>
            <HR>
                <H1>RADIO-BUTTON</H1>
                <label for="">MAN</label>
                <input type="radio" name="gender" id="male">
                <label for="">WOMAN</label>
                <input type="radio" name="gender" id="FE-male">
                <label for="">OTHERS</label>
                <input type="radio" name="gender" id="OTHERS">
                <BR><BR><HR>
                    <h1>RANGE</h1>
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" min="0" max="100" value="70" step="10">
                    <br>
                    <br>
                    <hr>
                    <h1>DROPDOWN</h1>
                    <select name="coding-languages" id="language">
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
            </center>
    </form>
</body>
</html>
